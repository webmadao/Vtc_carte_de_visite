<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="description" content="Une carte de visite pour les partenaires de la société de diagnostic immobilier">
    <link rel="preload" href="style.css" as="style">
    <meta name="Hello-Diagnostic-carte-de-visite" content="Template to start HTML">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

    />

    <link rel="stylesheet" href="style.css" />

    <!-- Meta pour Instagram -->
	  <meta property="og:title" content="Chauffeur VTC">
	  <meta property="og:description" content="La carte de viste Chauffeur VTC">
	  <meta property="og:image" content="./images/Logo.avif">

    <!-- Meta pour twitter-->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content ="https://vtc-carte-de-visite.vercel.app/">

  <body>
    <div class="overlay"></div>
    <main>
      <img
        src="./images/logo.avif"
        id="logo"
        class="animate__animated animate__slideInDown"
        alt="logo avec ne voiture en dessin en fond et l'inscription ilyessechauffeur en avant"
      />
      <h1>Pour des trajets plus confortable.</h1>
     
      <h2>Le chauffeur qui vous faut</h2>
      <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Tesla_logo.png/1200px-Tesla_logo.png"
      class="animate__animated animate__slideInDown"
      id="image-femme"
      alt="une dame souriante tenanat à la main une maison en maquette "
    />
      <p><strong>Modèle de véhicule:</strong> Tesla 3 </p>

      <ul>
        <li>
          <a href="tel:+33642226867">
            <i class="fa-solid fa-mobile-screen-button"></i>
           +33 6.42.22.68.67
          </a>
        </li>
        <li>
          <i class="fa-regular fa-envelope"></i>
          <a href="mailto:ilyessechauffeur@gmail.com">
            ilyessechauffeur@gmail.com
          </a>
        </li>
      </ul>
       
      <section class="partage">
        <button id="openmodal">
          <i class="fa-solid fa-square-share-nodes"></i> Partager
        </button>

        <dialog id="modal">
          <div class="in-modal">
          <img src="./images/qrcode.avif"  alt="qrcode"/>
          <button id="closemodal"><strong>Fermer</strong></button>
          </div>
        </dialog>
        <ul class="animate__animated animate__slideInUp" >
          <li
            class="share-gplus"
            data-url="https://vtc-carte-de-visite.vercel.app/"
          >
          <i class="fa-brands fa-square-google-plus"></i>
          </li>

          <li
            class="share-linkedin"
            data-url="https://vtc-carte-de-visite.vercel.app/"
          >
          <i class="fa-brands fa-linkedin"></i>
         

          <li
            class="share-facebook"
            data-url="https://vtc-carte-de-visite.vercel.app/"
          >
            <i class="fa-brands fa-facebook"></i>
          

          <li
            class="share-twitter"
            data-url="https://vtc-carte-de-visite.vercel.app/"
          >
          <i class="fa-brands fa-square-twitter"></i></i>
          </li>

          <li class="share-whatsapp" data-url="https://vtc-carte-de-visite.vercel.app/">
          <i class="fa-brands fa-square-whatsapp"></i>
        </ul>
       
      </section>
